<p-tabMenu [model]="listMenu" [activeItem]="activeItem">

</p-tabMenu>


<div class="card">
<div class="flex justify-content-center flex-wrap card-container">
    <p-panel header="Lista de Pokemones">
        <p-table [columns]="columnTabla" [value]="listEmpleado" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows] ="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} registros" [rowsPerPageOptions]="[10, 25, 50]">
            <ng-template pTemplate="header" let-cols>
                <tr>
                    <th *ngFor="let col of cols">
                        {{ col.header }}
                    </th>
                
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-empleado>
                <tr>
                    <td>{{ empleado.name }}</td>
                    <td>{{ empleado.url }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
    
</div>
</div>


<p-button label="Regresar" icon="pi pi-arrow-circle-left" iconPos="right" (onClick)="regresarInicio()"></p-button>
